services:
  - type: web
    name: materialhub-web
    env: python
    plan: free
    branch: main
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      pip install -e .
    startCommand: flask run --host=0.0.0.0 --port=$PORT
    envVars:
      - key: FLASK_ENV
        value: development
      - key: FLASK_APP_NAME
        value: MaterialsHub
      - key: DOMAIN
        value: localhost
      - key: SECRET_KEY
        value: test-secret-key-for-ci
    services:
      - type: postgres
        name: materialhub-db
        plan: free
        envVars:
          - key: POSTGRES_USER
            value: materialhub_user
          - key: POSTGRES_PASSWORD
            value: materialhub_password
          - key: POSTGRES_DB
            value: materialhub_test
