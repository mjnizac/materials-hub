# ----------------------------------------------------------------------------
# Run Application Workflow
# This workflow verifies that the application can start successfully.
# It sets up the environment, database, and starts the Flask server.
# ----------------------------------------------------------------------------

name: Run Application

on:
  push:

jobs:
  run-app:
    runs-on: ubuntu-24.04

    # Global environment variables shared across services and steps
    env:
      POSTGRES_ROOT_PASSWORD: materialhub_root_password
      POSTGRES_DATABASE: materialhub_test
      POSTGRES_TEST_DATABASE: materialhub_test
      POSTGRES_USER: materialhub_user
      POSTGRES_PASSWORD: materialhub_password
      POSTGRES_HOSTNAME: 127.0.0.1
      POSTGRES_PORT: 5432
      FLASK_ENV: development
      FLASK_APP_NAME: MaterialsHub
      DOMAIN: localhost
      SECRET_KEY: test-secret-key-for-ci

    services:
      # PostgreSQL service container
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DATABASE }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U $POSTGRES_USER"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:

      # Step 1: Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v5

      # Step 2: Set up Python environment (version 3.12)
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      # Step 3: Remove local editable mode for rosemary dependency (not CI-friendly)
      - name: Delete rosemary editable mode
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      # Step 4: Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # Step 5: Initialize database
      - name: Setup database
        run: |
          rosemary db:upgrade
          rosemary db:seed

      # Step 6: Start Flask application in background
      - name: Start Flask application
        run: |
          flask run --host=0.0.0.0 --port=5000 &
          echo $! > flask.pid
          sleep 5

      # Step 7: Verify application is running
      - name: Health check
        run: |
          curl -f http://localhost:5000/ || exit 1
          echo "Application is running successfully!"

      # Step 8: Stop Flask application
      - name: Stop Flask application
        if: always()
        run: |
          if [ -f flask.pid ]; then
            kill $(cat flask.pid) || true
          fi
