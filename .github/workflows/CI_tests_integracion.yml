# ----------------------------------------------------------------------------
# Workflow de Tests de Integraci贸n
# Este workflow ejecuta tests de integraci贸n en cada push a cualquier rama.
# Configura un contenedor de servicio MariaDB y variables de entorno.
# ----------------------------------------------------------------------------

name: Tests de Integraci贸n

on:
  push:

jobs:
  tests-integracion:
    name: Ejecutar tests de integraci贸n
    runs-on: ubuntu-24.04

    # Variables de entorno globales compartidas entre servicios y pasos
    env:
      MARIADB_ROOT_PASSWORD: uvlhub_root_password
      MARIADB_DATABASE: uvlhubdb_test
      MARIADB_TEST_DATABASE: uvlhubdb_test
      MARIADB_USER: uvlhub_user
      MARIADB_PASSWORD: uvlhub_password
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3306
      FLASK_ENV: testing

    services:
      # Contenedor de servicio MariaDB para tests
      mariadb:
        image: mariadb:12.0.2
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -u root -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:

      # Paso 1: Obtener el c贸digo del repositorio
      - name: Obtener c贸digo
        uses: actions/checkout@v5

      # Paso 2: Configurar entorno Python (versi贸n 3.12)
      - name: Configurar Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      # Paso 3: Eliminar modo editable local para dependencia rosemary
      - name: Eliminar rosemary en modo editable
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      # Paso 4: Instalar dependencias de Python
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Paso 5: Ejecutar suite de tests de integraci贸n
      - name: Ejecutar tests de integraci贸n
        run: pytest -m integration -v --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html

      # Paso 6: Subir cobertura a Codecov
      - name: Subir cobertura a Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: integration
          name: codecov-integracion
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      # Paso 7: Subir reporte HTML de cobertura como artefacto
      - name: Subir reporte HTML de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reporte-cobertura-integracion-${{ github.sha }}
          path: htmlcov/
          retention-days: 30

      # Paso 8: Generar resumen de cobertura
      - name: Resumen de cobertura
        if: always()
        run: |
          echo "##  Reporte de Cobertura - Tests de Integraci贸n" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
