# ----------------------------------------------------------------------------
# Workflow de Tests de Integraci贸n
# Este workflow ejecuta tests de integraci贸n en cada push a cualquier rama.
# Configura un contenedor de servicio PostgreSQL y variables de entorno.
# ----------------------------------------------------------------------------

name: Tests de Integraci贸n

on:
  push:

jobs:
  tests-integracion:
    name: Pytest
    runs-on: ubuntu-24.04

    # Variables de entorno globales compartidas entre servicios y pasos
    env:
      POSTGRES_ROOT_PASSWORD: materialhub_root_password
      POSTGRES_DATABASE: materialhub_test
      POSTGRES_TEST_DATABASE: materialhub_test
      POSTGRES_USER: materialhub_user
      POSTGRES_PASSWORD: materialhub_password
      POSTGRES_HOSTNAME: 127.0.0.1
      POSTGRES_PORT: 5432
      FLASK_ENV: testing

    services:
      # Contenedor de servicio PostgreSQL para tests
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DATABASE }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U $POSTGRES_USER"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:

      # Paso 1: Obtener el c贸digo del repositorio
      - name: Obtener c贸digo
        uses: actions/checkout@v5

      # Paso 2: Configurar entorno Python (versi贸n 3.12)
      - name: Configurar Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      # Paso 3: Eliminar modo editable local para dependencia rosemary
      - name: Eliminar rosemary en modo editable
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      # Paso 4: Instalar dependencias de Python
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Paso 5: Ejecutar suite de tests de integraci贸n
      - name: Ejecutar tests de integraci贸n
        run: pytest -m integration -v --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html

      # Paso 6: Subir cobertura a Codecov
      - name: Subir cobertura a Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: integration
          name: codecov-integracion
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      # Paso 7: Subir reporte HTML de cobertura como artefacto
      - name: Subir reporte HTML de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reporte-cobertura-integracion-${{ github.sha }}
          path: htmlcov/
          retention-days: 30

      # Paso 8: Generar resumen de cobertura
      - name: Resumen de cobertura
        if: always()
        run: |
          echo "##  Reporte de Cobertura - Tests de Integraci贸n" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
