# ----------------------------------------------------------------------------
# Workflow de Tests de Carga
# Este workflow ejecuta tests de carga con Locust para verificar el rendimiento.
# Se ejecuta en todas las ramas para detectar regresiones de rendimiento.
# ----------------------------------------------------------------------------

name: Tests de Carga (Locust)

on:
  push:

jobs:
  tests-rendimiento:
    name: Ejecutar tests de carga con Locust
    runs-on: ubuntu-24.04

    # Variables de entorno globales
    env:
      MARIADB_ROOT_PASSWORD: uvlhub_root_password
      MARIADB_DATABASE: uvlhubdb_test
      MARIADB_TEST_DATABASE: uvlhubdb_test
      MARIADB_USER: uvlhub_user
      MARIADB_PASSWORD: uvlhub_password
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3306
      FLASK_ENV: testing
      FLASK_APP_NAME: MaterialsHub
      DOMAIN: localhost
      SECRET_KEY: test-secret-key-for-ci

    services:
      # Contenedor de servicio MariaDB
      mariadb:
        image: mariadb:12.0.2
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -u root -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:

      # Paso 1: Obtener el c贸digo del repositorio
      - name: Obtener c贸digo
        uses: actions/checkout@v5

      # Paso 2: Configurar entorno Python (versi贸n 3.12)
      - name: Configurar Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      # Paso 3: Eliminar modo editable local para dependencia rosemary
      - name: Eliminar rosemary en modo editable
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      # Paso 4: Instalar dependencias de Python
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # Paso 5: Inicializar base de datos
      - name: Configurar base de datos
        run: |
          rosemary db:upgrade
          rosemary db:seed

      # Paso 6: Iniciar aplicaci贸n Flask en segundo plano
      - name: Iniciar aplicaci贸n Flask
        run: |
          flask run --host=0.0.0.0 --port=5000 &
          echo $! > flask.pid
          sleep 10

      # Paso 7: Verificar que la aplicaci贸n est谩 funcionando
      - name: Verificaci贸n de salud
        run: |
          curl -f http://localhost:5000/ || exit 1
          echo "隆Aplicaci贸n funcionando correctamente!"

      # Paso 8: Crear directorio de reportes
      - name: Crear directorio de reportes
        run: mkdir -p reports

      # Paso 9: Ejecutar tests de rendimiento con Locust (modo headless)
      - name: Ejecutar tests de carga con Locust
        run: |
          locust --host=http://localhost:5000 \
                 --users 50 \
                 --spawn-rate 5 \
                 --run-time 60s \
                 --headless \
                 --html reports/reporte_locust.html \
                 --csv reports/estadisticas_locust \
                 --exit-code-on-error 0
        continue-on-error: true

      # Paso 10: Subir reporte HTML de Locust
      - name: Subir reporte HTML de Locust
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reporte-carga-locust-${{ github.sha }}
          path: reports/
          retention-days: 30

      # Paso 11: Generar resumen de rendimiento
      - name: Resumen de tests de carga
        if: always()
        run: |
          echo "##  Resultados de Tests de Carga (Locust)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuraci贸n de Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Usuarios simulados: 50" >> $GITHUB_STEP_SUMMARY
          echo "- Tasa de aparici贸n: 5 usuarios/s" >> $GITHUB_STEP_SUMMARY
          echo "- Duraci贸n: 60s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f reports/estadisticas_locust_stats.csv ]; then
            echo "### Resumen de Resultados" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            head -n 10 reports/estadisticas_locust_stats.csv >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo " [Descargar reporte HTML completo](../artifacts)" >> $GITHUB_STEP_SUMMARY

      # Paso 12: Detener aplicaci贸n Flask
      - name: Detener aplicaci贸n Flask
        if: always()
        run: |
          if [ -f flask.pid ]; then
            kill $(cat flask.pid) || true
          fi
