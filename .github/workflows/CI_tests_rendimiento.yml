# ----------------------------------------------------------------------------
# Workflow de Tests de Carga
# Este workflow ejecuta tests de carga con Locust para verificar el rendimiento.
# Se ejecuta en todas las ramas para detectar regresiones de rendimiento.
# ----------------------------------------------------------------------------

name: Tests de Carga

on:
  push:

jobs:
  tests-rendimiento:
    name: Locust
    runs-on: ubuntu-24.04

    env:
      POSTGRES_ROOT_PASSWORD: materialhub_root_password
      POSTGRES_DATABASE: materialhub_test
      POSTGRES_TEST_DATABASE: materialhub_test
      POSTGRES_USER: materialhub_user
      POSTGRES_PASSWORD: materialhub_password
      POSTGRES_HOSTNAME: 127.0.0.1
      POSTGRES_PORT: 5432
      FLASK_ENV: testing
      FLASK_APP_NAME: MaterialsHub
      DOMAIN: localhost
      SECRET_KEY: test-secret-key-for-ci

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DATABASE }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U $POSTGRES_USER"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:

      - name: Obtener c贸digo
        uses: actions/checkout@v5

      - name: Configurar Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Eliminar rosemary en modo editable
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # --- FIX IMPORTANTE ---
      - name: Instalar PostgreSQL 17 client
        run: |
          sudo apt update
          sudo apt install -y postgresql-client-17
      # -----------------------

      - name: Configurar base de datos
        run: |
          rosemary db:upgrade
          rosemary db:seed

      - name: Iniciar aplicaci贸n Flask
        run: |
          flask run --host=0.0.0.0 --port=5000 &
          echo $! > flask.pid
          sleep 10

      - name: Verificaci贸n de salud
        run: |
          curl -f http://localhost:5000/ || exit 1
          echo "隆Aplicaci贸n funcionando correctamente!"

      - name: Crear directorio de reportes
        run: mkdir -p reports

      - name: Ejecutar tests de carga con Locust
        run: |
          locust --host=http://localhost:5000 \
                 --users 50 \
                 --spawn-rate 5 \
                 --run-time 60s \
                 --headless \
                 --html reports/reporte_locust.html \
                 --csv reports/estadisticas_locust \
                 --exit-code-on-error 0
        continue-on-error: true

      - name: Subir reporte HTML de Locust
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reporte-carga-locust-${{ github.sha }}
          path: reports/
          retention-days: 30

      - name: Resumen de tests de carga
        if: always()
        run: |
          echo "##  Resultados de Tests de Carga (Locust)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuraci贸n de Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Usuarios simulados: 50" >> $GITHUB_STEP_SUMMARY
          echo "- Tasa de aparici贸n: 5 usuarios/s" >> $GITHUB_STEP_SUMMARY
          echo "- Duraci贸n: 60s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f reports/estadisticas_locust_stats.csv ]; then
            echo "### Resumen de Resultados" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            head -n 10 reports/estadisticas_locust_stats.csv >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo " [Descargar reporte HTML completo](../artifacts)" >> $GITHUB_STEP_SUMMARY

      - name: Detener aplicaci贸n Flask
        if: always()
        run: |
          if [ -f flask.pid ]; then
            kill $(cat flask.pid) || true
          fi

