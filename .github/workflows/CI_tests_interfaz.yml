name: Tests de Interfaz

on:
  push:

jobs:
  tests-e2e:
    name: Selenium
    runs-on: ubuntu-24.04

    env:
      POSTGRES_ROOT_PASSWORD: materialhub_root_password
      POSTGRES_DATABASE: materialhub_test
      POSTGRES_TEST_DATABASE: materialhub_test
      POSTGRES_USER: materialhub_user
      POSTGRES_PASSWORD: materialhub_password
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PORT: 5432
      FLASK_ENV: testing
      FLASK_APP_NAME: MaterialsHub
      DOMAIN: localhost
      SECRET_KEY: test-secret-key-for-ci

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DATABASE }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U $POSTGRES_USER"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      chrome:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --shm-size=2g

    steps:

      - name: Obtener código
        uses: actions/checkout@v5

      - name: Configurar Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Eliminar rosemary en modo editable
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Instalar PostgreSQL 17 client
        run: |
          sudo apt update
          sudo apt install -y wget gnupg lsb-release
          wget -qO - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo gpg --dearmor -o /usr/share/keyrings/postgresql-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/postgresql-archive-keyring.gpg] http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt update
          sudo apt install -y postgresql-client-17

      - name: Configurar base de datos
        run: |
          rosemary db:upgrade
          rosemary db:seed

      - name: Iniciar aplicación Flask
        run: |
          flask run --host=0.0.0.0 --port=5000 &
          echo $! > flask.pid
          sleep 10

      - name: Verificación de salud
        run: |
          curl -f http://localhost:5000/ || exit 1
          echo "Aplicación funcionando"

      - name: Esperar a Selenium
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:4444/wd/hub/status | grep -q "ready"; do sleep 1; done'
          echo "Selenium listo"

      - name: Ejecutar tests de interfaz
        env:
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
          BASE_URL: http://host.docker.internal:5000
        run: |
          if pytest --collect-only -m selenium 2>&1 | grep -q "no tests ran"; then
            exit 0
          else
            pytest -m selenium -v --tb=short
          fi
        continue-on-error: true

      - name: Subir capturas de pantalla
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: capturas-interfaz-selenium-${{ github.sha }}
          path: |
            screenshots/
            test-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Resumen de tests de interfaz
        if: always()
        run: |
          echo "## Resultados de Tests de Interfaz (Selenium)" >> $GITHUB_STEP_SUMMARY

      - name: Detener aplicación Flask
        if: always()
        run: |
          if [ -f flask.pid ]; then
            kill $(cat flask.pid) || true
          fi

