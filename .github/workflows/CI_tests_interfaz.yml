# ----------------------------------------------------------------------------
# Workflow de Tests de Interfaz
# Este workflow ejecuta tests end-to-end de interfaz usando Selenium.
# Se ejecuta en todas las ramas para verificar flujos cr铆ticos de usuario.
# ----------------------------------------------------------------------------

name: Tests de Interfaz (Selenium)

on:
  push:

jobs:
  tests-e2e:
    name: Ejecutar tests de interfaz con Selenium
    runs-on: ubuntu-24.04

    # Variables de entorno globales
    env:
      MARIADB_ROOT_PASSWORD: uvlhub_root_password
      MARIADB_DATABASE: uvlhubdb_test
      MARIADB_TEST_DATABASE: uvlhubdb_test
      MARIADB_USER: uvlhub_user
      MARIADB_PASSWORD: uvlhub_password
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3306
      FLASK_ENV: testing
      FLASK_APP_NAME: MaterialsHub
      DOMAIN: localhost
      SECRET_KEY: test-secret-key-for-ci

    services:
      # Contenedor de servicio MariaDB
      mariadb:
        image: mariadb:12.0.2
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -u root -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      # Servicio de Selenium Chrome
      chrome:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --shm-size=2g

    steps:

      # Paso 1: Obtener el c贸digo del repositorio
      - name: Obtener c贸digo
        uses: actions/checkout@v5

      # Paso 2: Configurar entorno Python (versi贸n 3.12)
      - name: Configurar Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      # Paso 3: Eliminar modo editable local para dependencia rosemary
      - name: Eliminar rosemary en modo editable
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      # Paso 4: Instalar dependencias de Python
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # Paso 5: Inicializar base de datos
      - name: Configurar base de datos
        run: |
          rosemary db:upgrade
          rosemary db:seed

      # Paso 6: Iniciar aplicaci贸n Flask en segundo plano
      - name: Iniciar aplicaci贸n Flask
        run: |
          flask run --host=0.0.0.0 --port=5000 &
          echo $! > flask.pid
          sleep 10

      # Paso 7: Verificar que la aplicaci贸n est谩 funcionando
      - name: Verificaci贸n de salud
        run: |
          curl -f http://localhost:5000/ || exit 1
          echo "隆Aplicaci贸n funcionando correctamente!"

      # Paso 8: Esperar a que Selenium est茅 listo
      - name: Esperar a Selenium
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:4444/wd/hub/status | grep -q "ready"; do sleep 1; done'
          echo "隆Selenium est谩 listo!"

      # Paso 9: Ejecutar tests de interfaz con Selenium
      - name: Ejecutar tests de interfaz
        env:
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
          BASE_URL: http://host.docker.internal:5000
        run: |
          # Verificar si existen tests de selenium
          if pytest --collect-only -m selenium 2>&1 | grep -q "no tests ran"; then
            echo "锔 No se encontraron tests de interfaz con el marcador 'selenium'"
            echo "Omitiendo tests de interfaz - implementa tests con @pytest.mark.selenium"
            exit 0
          else
            pytest -m selenium -v --tb=short
          fi
        continue-on-error: true

      # Paso 10: Subir capturas de pantalla en caso de fallo
      - name: Subir capturas de pantalla de tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: capturas-interfaz-selenium-${{ github.sha }}
          path: |
            screenshots/
            test-results/
          retention-days: 30
          if-no-files-found: ignore

      # Paso 11: Generar resumen de tests de interfaz
      - name: Resumen de tests de interfaz
        if: always()
        run: |
          echo "##  Resultados de Tests de Interfaz (Selenium)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuraci贸n" >> $GITHUB_STEP_SUMMARY
          echo "- Navegador: Chrome (Selenium Standalone)" >> $GITHUB_STEP_SUMMARY
          echo "- URL de la aplicaci贸n: http://localhost:5000" >> $GITHUB_STEP_SUMMARY
          echo "- Selenium Grid: http://localhost:4444" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo " **Consejo:** A帽ade tests con \`@pytest.mark.selenium\` para ejecutar tests de interfaz" >> $GITHUB_STEP_SUMMARY

      # Paso 12: Detener aplicaci贸n Flask
      - name: Detener aplicaci贸n Flask
        if: always()
        run: |
          if [ -f flask.pid ]; then
            kill $(cat flask.pid) || true
          fi
