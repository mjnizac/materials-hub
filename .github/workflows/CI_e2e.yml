# ----------------------------------------------------------------------------
# E2E Tests Workflow
# This workflow runs end-to-end tests using Selenium.
# It runs on main and develop branches to verify critical user flows.
# ----------------------------------------------------------------------------

name: E2E Tests

on:
  push:
    branches: [main, develop]

jobs:
  selenium:
    runs-on: ubuntu-24.04

    # Global environment variables
    env:
      MARIADB_ROOT_PASSWORD: uvlhub_root_password
      MARIADB_DATABASE: uvlhubdb_test
      MARIADB_TEST_DATABASE: uvlhubdb_test
      MARIADB_USER: uvlhub_user
      MARIADB_PASSWORD: uvlhub_password
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3306
      FLASK_ENV: testing
      FLASK_APP_NAME: MaterialsHub
      DOMAIN: localhost
      SECRET_KEY: test-secret-key-for-ci
      WORKING_DIR: /tmp

    services:
      # MariaDB service container
      mariadb:
        image: mariadb:12.0.2
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -u root -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      # Selenium Chrome service
      chrome:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --shm-size=2g

    steps:

      # Step 1: Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v5

      # Step 2: Set up Python environment (version 3.12)
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      # Step 3: Remove local editable mode for rosemary dependency
      - name: Delete rosemary editable mode
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      # Step 4: Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # Step 5: Initialize database
      - name: Setup database
        run: |
          rosemary db:migrate "Initial migration for CI"
          rosemary db:upgrade
          rosemary db:seed

      # Step 6: Start Flask application in background
      - name: Start Flask application
        run: |
          flask run --host=0.0.0.0 --port=5000 &
          echo $! > flask.pid
          sleep 10

      # Step 7: Verify application is running
      - name: Health check
        run: |
          curl -f http://localhost:5000/ || exit 1
          echo "Application is running!"

      # Step 8: Wait for Selenium to be ready
      - name: Wait for Selenium
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:4444/wd/hub/status | grep -q "ready"; do sleep 1; done'
          echo "Selenium is ready!"

      # Step 9: Run E2E tests with Selenium
      - name: Run E2E Tests
        env:
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
          BASE_URL: http://host.docker.internal:5000
        run: |
          # Check if there are selenium tests
          if pytest --collect-only -m selenium 2>&1 | grep -q "no tests ran"; then
            echo "âš ï¸ No E2E tests found with 'selenium' marker"
            echo "Skipping E2E tests - implement tests with @pytest.mark.selenium"
            exit 0
          else
            pytest -m selenium -v --tb=short
          fi
        continue-on-error: true

      # Step 10: Upload screenshots on failure
      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: selenium-screenshots-${{ github.sha }}
          path: |
            screenshots/
            test-results/
          retention-days: 30
          if-no-files-found: ignore

      # Step 11: Generate E2E summary
      - name: E2E Summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Browser: Chrome (Selenium Standalone)" >> $GITHUB_STEP_SUMMARY
          echo "- Application URL: http://localhost:5000" >> $GITHUB_STEP_SUMMARY
          echo "- Selenium Grid: http://localhost:4444" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Tip:** Add tests with \`@pytest.mark.selenium\` to run E2E tests" >> $GITHUB_STEP_SUMMARY

      # Step 12: Stop Flask application
      - name: Stop Flask application
        if: always()
        run: |
          if [ -f flask.pid ]; then
            kill $(cat flask.pid) || true
          fi
