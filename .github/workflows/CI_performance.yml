# ----------------------------------------------------------------------------
# Performance Tests Workflow
# This workflow runs Locust load tests to verify application performance.
# It runs on main and develop branches to catch performance regressions.
# ----------------------------------------------------------------------------

name: Performance Tests

on:
  push:
    branches: [main, develop]

jobs:
  locust:
    runs-on: ubuntu-24.04

    # Global environment variables
    env:
      MARIADB_ROOT_PASSWORD: uvlhub_root_password
      MARIADB_DATABASE: uvlhubdb_test
      MARIADB_TEST_DATABASE: uvlhubdb_test
      MARIADB_USER: uvlhub_user
      MARIADB_PASSWORD: uvlhub_password
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3306
      FLASK_ENV: testing
      FLASK_APP_NAME: MaterialsHub
      DOMAIN: localhost
      SECRET_KEY: test-secret-key-for-ci

    services:
      # MariaDB service container
      mariadb:
        image: mariadb:12.0.2
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -u root -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:

      # Step 1: Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v5

      # Step 2: Set up Python environment (version 3.12)
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      # Step 3: Remove local editable mode for rosemary dependency
      - name: Delete rosemary editable mode
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      # Step 4: Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # Step 5: Initialize database
      - name: Setup database
        run: |
          rosemary db:migrate "Initial migration for CI"
          rosemary db:upgrade
          rosemary db:seed

      # Step 6: Start Flask application in background
      - name: Start Flask application
        run: |
          flask run --host=0.0.0.0 --port=5000 &
          echo $! > flask.pid
          sleep 10

      # Step 7: Verify application is running
      - name: Health check
        run: |
          curl -f http://localhost:5000/ || exit 1
          echo "Application is running!"

      # Step 8: Create reports directory
      - name: Create reports directory
        run: mkdir -p reports

      # Step 9: Run Locust performance tests (headless mode)
      - name: Run Locust load tests
        run: |
          locust --host=http://localhost:5000 \
                 --users 50 \
                 --spawn-rate 5 \
                 --run-time 60s \
                 --headless \
                 --html reports/locust_report.html \
                 --csv reports/locust_stats \
                 --exit-code-on-error 0
        continue-on-error: true

      # Step 10: Upload Locust HTML report
      - name: Upload Locust HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: locust-performance-report-${{ github.sha }}
          path: reports/
          retention-days: 30

      # Step 11: Generate performance summary
      - name: Performance Summary
        if: always()
        run: |
          echo "## Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Users: 50" >> $GITHUB_STEP_SUMMARY
          echo "- Spawn Rate: 5 users/s" >> $GITHUB_STEP_SUMMARY
          echo "- Duration: 60s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f reports/locust_stats_stats.csv ]; then
            echo "### Results Summary" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            head -n 10 reports/locust_stats_stats.csv >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [Download full HTML report](../artifacts)" >> $GITHUB_STEP_SUMMARY

      # Step 12: Stop Flask application
      - name: Stop Flask application
        if: always()
        run: |
          if [ -f flask.pid ]; then
            kill $(cat flask.pid) || true
          fi
