[pytest]
# Pytest configuration file
# See https://docs.pytest.org/en/latest/reference/customize.html

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = app/modules

# Command line options always used
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Show extra test summary info
    --tb=short
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on config errors)
    --strict-config
    # Coverage options
    --cov=app
    --cov=rosemary
    --cov=core
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, database required)
    selenium: Selenium GUI tests (slow, browser required)
    slow: Slow running tests
    fast: Fast running tests
    smoke: Smoke tests (critical functionality)
    regression: Regression tests
    security: Security tests
    performance: Performance tests

# Minimum Python version
minversion = 3.12

# Test execution order
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore these paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    .venv
    node_modules
    __pycache__
    migrations
    static
    templates

# Coverage minimum threshold
[coverage:run]
source = app,rosemary,core

[coverage:report]
fail_under = 25
