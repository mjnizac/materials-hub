<div class="recommendations-wrapper mt-4">

        <div id="recommendations-container" class="flex-grow-1">
            {% include "dataset/recommendations_table.html" %}
        </div>

        <div class="recommendation-filters">
            <h6 class="mb-2 text-secondary">Filters</h6>

    </nav>
